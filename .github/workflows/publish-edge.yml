# Build and publish edge image from main branch
# Triggers: schedule (every 6 hours), push to main branch, and manual workflow_dispatch
# Publishes multi-arch image (amd64, arm64) to Docker Hub and GHCR with tag `:edge`
name: Publish Edge Image

permissions:
  contents: read
  packages: write

on:
  schedule:
    - cron: '0 */6 * * *'   # every 6 hours
  push:
    branches: [ main ]
  workflow_dispatch: {}

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_REPOSITORY }}

concurrency:
  group: publish-edge
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build & push edge image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Edge image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            docker.io/${{ env.IMAGE_NAME }}:edge
            ghcr.io/${{ github.repository }}:edge

      - name: Inspect pushed manifest (Docker Hub)
        run: |
          echo "Pushed tags: docker.io/${{ env.IMAGE_NAME }}:edge and ghcr.io/${{ github.repository }}:edge"
