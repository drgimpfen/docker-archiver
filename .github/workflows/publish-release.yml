# Publish Docker image on GitHub Release published
# Triggers when a release is published (not on pre-release or draft by default)
# - Runs tests
# - Builds multi-arch Docker image and pushes to Docker Hub
# - Attaches a source tarball to the GitHub Release
# Required repository secrets:
# - DOCKERHUB_USERNAME: Docker Hub username
# - DOCKERHUB_TOKEN:  Docker Hub access token (personal access token)
# - DOCKERHUB_REPOSITORY: repository name, e.g. drgimpfen/docker-archiver
# GitHub provides GITHUB_TOKEN automatically for release attachment.
name: Publish Release (Docker Hub)

on:
  release:
    types: [published]

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_REPOSITORY }}

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run test suite
        run: pytest -q

  build-and-push:
    name: Build & push Docker image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tags
        id: set_tags
        shell: bash
        run: |
          # GITHUB_REF_NAME, IMAGE_NAME and GITHUB_REPOSITORY are available as env vars
          REF="${GITHUB_REF_NAME#v}"
          TAGS="docker.io/${IMAGE_NAME}:${GITHUB_REF_NAME}\n"
          TAGS+="docker.io/${IMAGE_NAME}:latest\n"
          TAGS+="ghcr.io/${GITHUB_REPOSITORY}:${GITHUB_REF_NAME}\n"
          TAGS+="ghcr.io/${GITHUB_REPOSITORY}:latest"

          # If tag matches SemVer MAJOR.MINOR.PATCH, also publish vMAJOR and vMAJOR.MINOR
          if [[ "$REF" =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            MAJOR="v${BASH_REMATCH[1]}"
            MINOR="v${BASH_REMATCH[1]}.${BASH_REMATCH[2]}"
            TAGS+="\n/docker.io/${IMAGE_NAME}:${MINOR}"
            TAGS+="\n/docker.io/${IMAGE_NAME}:${MAJOR}"
            TAGS+="\n/ghcr.io/${GITHUB_REPOSITORY}:${MINOR}"
            TAGS+="\n/ghcr.io/${GITHUB_REPOSITORY}:${MAJOR}"
            # Note: leading slash prevents accidental path expansion in some shells; removed before output
            TAGS=$(echo -e "$TAGS" | sed 's/^\///')
          fi

          # Emit multiline output for subsequent step
          echo "tags<<EOF" >> "$GITHUB_OUTPUT"
          echo -e "$TAGS" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.set_tags.outputs.tags }}

      - name: Create source tar for release
        run: |
          git archive --format=tar.gz --output=release-${{ github.ref_name }}.tar.gz ${{ github.ref_name }} || true

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: release-${{ github.ref_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
