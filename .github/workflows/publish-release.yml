# Publish Docker image on GitHub Release published
# Triggers when a release is published (not on pre-release or draft by default)
# - Runs tests
# - Builds multi-arch Docker image and pushes to Docker Hub
# Required repository secrets:
# - DOCKERHUB_USERNAME: Docker Hub username
# - DOCKERHUB_TOKEN:  Docker Hub access token (personal access token)
# - DOCKERHUB_REPOSITORY: repository name, e.g. drgimpfen/docker-archiver
# GitHub provides GITHUB_TOKEN automatically for release attachment.
name: Publish Release (Docker Hub)

permissions:
  contents: write
  packages: write

on:
  release:
    types: [published]

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_REPOSITORY }}

jobs:
  build-and-push:
    name: Build & push Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tags
        id: set_tags
        shell: bash
        run: |
          # GITHUB_REF_NAME, IMAGE_NAME and GITHUB_REPOSITORY are available as env vars
          REF="${GITHUB_REF_NAME#v}"
          TAGS="docker.io/${IMAGE_NAME}:${GITHUB_REF_NAME}\n"
          TAGS+="docker.io/${IMAGE_NAME}:latest\n"
          TAGS+="ghcr.io/${GITHUB_REPOSITORY}:${GITHUB_REF_NAME}\n"
          TAGS+="ghcr.io/${GITHUB_REPOSITORY}:latest"

          # If tag matches SemVer MAJOR.MINOR.PATCH, also publish vMAJOR and vMAJOR.MINOR
          if [[ "$REF" =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            MAJOR="v${BASH_REMATCH[1]}"
            MINOR="v${BASH_REMATCH[1]}.${BASH_REMATCH[2]}"
            TAGS+="\n/docker.io/${IMAGE_NAME}:${MINOR}"
            TAGS+="\n/docker.io/${IMAGE_NAME}:${MAJOR}"
            TAGS+="\n/ghcr.io/${GITHUB_REPOSITORY}:${MINOR}"
            TAGS+="\n/ghcr.io/${GITHUB_REPOSITORY}:${MAJOR}"
            # Note: leading slash prevents accidental path expansion in some shells; removed before output
            TAGS=$(echo -e "$TAGS" | sed 's/^\///')
          fi

          # Emit multiline output for subsequent step
          echo "tags<<EOF" >> "$GITHUB_OUTPUT"
          echo -e "$TAGS" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.set_tags.outputs.tags }}

      # 'Create source tar for release' and 'Upload release asset' steps removed per request
      - name: Update Docker Hub repository description from README
        if: ${{ github.event_name == 'release' }}
        env:
          DOCKERHUB_REPOSITORY: ${{ secrets.DOCKERHUB_REPOSITORY }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          set -e
          if [ -z "${DOCKERHUB_REPOSITORY}" ]; then echo "DOCKERHUB_REPOSITORY not set, skipping Docker Hub description update"; exit 0; fi

          # Obtain JWT token from Docker Hub
          TOKEN=$(curl -s -H "Content-Type: application/json" -X POST -d "{\"username\":\"${DOCKERHUB_USERNAME}\",\"password\":\"${DOCKERHUB_TOKEN}\"}" https://hub.docker.com/v2/users/login/ | python -c "import sys,json; print(json.load(sys.stdin).get('token',''))")

          if [ -z "$TOKEN" ]; then
            echo "Failed to obtain Docker Hub token, skipping Docker Hub description update"; exit 0
          fi

          # Read README.md and JSON-encode its content
          FULL_DESC=$(python -c "import json,sys; print(json.dumps(sys.stdin.read()))" < README.md)

          # PATCH full_description on Docker Hub (non-fatal)
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" -X PATCH \
            -H "Content-Type: application/json" \
            -H "Authorization: JWT ${TOKEN}" \
            -d "{\"full_description\": ${FULL_DESC}}" \
            "https://hub.docker.com/v2/repositories/${DOCKERHUB_REPOSITORY}/" ) || true

          if [ "$HTTP_STATUS" != "200" ] && [ "$HTTP_STATUS" != "204" ]; then
            echo "Docker Hub update returned HTTP status $HTTP_STATUS (non-fatal), check repo permissions or token";
          else
            echo "Docker Hub repository description updated (HTTP $HTTP_STATUS)";
          fi
