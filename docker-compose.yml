services:
  db:
    image: postgres:16-alpine
    container_name: docker-archiver-db
    environment:
      TZ: ${TZ:-Europe/Berlin}
      POSTGRES_DB: docker_archiver
      POSTGRES_USER: archiver
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U archiver -d docker_archiver"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - archiver-net

  app:
    build: .
    container_name: docker-archiver-app
    environment:
      TZ: ${TZ:-Europe/Berlin}
      DATABASE_URL: postgresql://archiver:${DB_PASSWORD:-changeme123}@db:5432/docker_archiver
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      FLASK_ENV: production
      # SMTP/Email Configuration (optional)
      SMTP_SERVER: ${SMTP_SERVER:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-}
    volumes:
      # Docker socket for container management
      - /var/run/docker.sock:/var/run/docker.sock
      # Archive output directory (bind mount - adjust to your setup)
      - ./archives:/archives
      # Stack directories - add your stack locations here:
      # Example: If your stacks are in /opt/stacks, add:
      # - /opt/stacks:/local/stacks
      # Example: If you use Dockge in /opt/dockge/stacks:
      # - /opt/dockge/stacks:/local/dockge
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - archiver-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  archiver-net:
    driver: bridge
