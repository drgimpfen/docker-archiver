{% extends "base.html" %}

{% block title %}General Settings - Docker Archiver{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="mb-4">
        <h2><i class="bi bi-gear me-2"></i> General Settings</h2>
    </div>

    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-globe me-2"></i> Application</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="baseUrl" class="form-label">Base URL</label>
                    <input type="url" class="form-control" id="baseUrl" name="base_url" value="{{ settings.get('base_url', 'http://localhost:8080') }}">
                    <div class="form-text">Used for generating links in notifications</div>
                </div>
                
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" 
                           id="maintenanceMode" name="maintenance_mode"
                           {% if settings.get('maintenance_mode') == 'true' %}checked{% endif %}>
                    <label class="form-check-label" for="maintenanceMode">
                        <strong>Maintenance Mode</strong><br>
                        <small class="text-muted">Pauses all scheduled archives (shows banner on dashboard)</small>
                    </label>
                </div>
            </div>
        </div>

        <div class="form-actions">
            <a href="{{ url_for('settings.manage_settings') }}" class="btn btn-outline-secondary">Back</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
{% endblock %}
