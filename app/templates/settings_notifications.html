{% extends "base.html" %}

{% block title %}Notification Settings - Docker Archiver{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="mb-4">
        <h2><i class="bi bi-envelope me-2"></i> Notifications</h2>
    </div>

    <form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-envelope-at me-2"></i> SMTP Settings</h5>
        </div>
        <div class="card-body">
            <div class="row g-3 mb-3">
                <div class="col-12 col-md-6">
                    <label for="smtpServer" class="form-label">SMTP Server</label>
                    <input type="text" class="form-control" id="smtpServer" name="smtp_server" value="{{ settings.get('smtp_server', '') }}">
                </div>
                <div class="col-6 col-md-2">
                    <label for="smtpPort" class="form-label">SMTP Port</label>
                    <input type="text" class="form-control" id="smtpPort" name="smtp_port" value="{{ settings.get('smtp_port', '587') }}">
                </div>
                <div class="col-12 col-md-6">
                    <label for="smtpUser" class="form-label">SMTP User (optional)</label>
                    <input type="text" class="form-control" id="smtpUser" name="smtp_user" value="{{ settings.get('smtp_user', '') }}">
                </div>
                <div class="col-12 col-md-6">
                    <label for="smtpPassword" class="form-label">SMTP Password (optional)</label>
                    <input type="password" class="form-control" id="smtpPassword" name="smtp_password" value="{{ settings.get('smtp_password', '') }}">
                </div>
                <div class="col-12 col-md-6">
                    <label for="smtpFrom" class="form-label">From (sender)</label>
                    <input type="email" class="form-control" id="smtpFrom" name="smtp_from" value="{{ settings.get('smtp_from', '') }}">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="smtpUseTls" name="smtp_use_tls" {% if settings.get('smtp_use_tls', 'true') == 'true' %}checked{% endif %}>
                        <label class="form-check-label" for="smtpUseTls">Use TLS (STARTTLS)</label>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-outline-secondary" onclick="testNotification()">
                    <i class="bi bi-send me-1"></i>Send Test Notification
                </button>
            </div>
        </div>
    </div>



    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-bell me-2"></i> Notification Preferences</h5>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="notificationSubjectTag" class="form-label">Subject Tag (Optional)</label>
                <input type="text" class="form-control" id="notificationSubjectTag" name="notification_subject_tag" 
                       value="{{ settings.get('notification_subject_tag', '') }}" 
                       placeholder="[Production]">
                <div class="form-text">Optional prefix for notification subjects (e.g., [Production], [Test])</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Notify on:</label>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="notifySuccess" name="notify_success"
                           {% if settings.get('notify_on_success') == 'true' %}checked{% endif %}>
                    <label class="form-check-label" for="notifySuccess">
                        <i class="bi bi-check-circle text-success me-1"></i> Successful job completion
                    </label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="notifyError" name="notify_error"
                           {% if settings.get('notify_on_error') == 'true' %}checked{% endif %}>
                    <label class="form-check-label" for="notifyError">
                        <i class="bi bi-x-circle text-danger me-1"></i> Job failures
                    </label>
                </div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="notifyAttachLog" name="notify_attach_log" {% if settings.get('notify_attach_log') == 'true' %}checked{% endif %}>
                <label class="form-check-label" for="notifyAttachLog">
                    <strong>Attach full job log</strong><br>
                    <small class="text-muted">Attach the full job log as a downloadable file instead of inlining it in the email. Useful for large logs.</small>
                </label>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="notifyAttachLogOnFailure" name="notify_attach_log_on_failure" {% if settings.get('notify_attach_log_on_failure') == 'true' %}checked{% endif %}>
                <label class="form-check-label" for="notifyAttachLogOnFailure">
                    <strong>Attach log on failures only</strong><br>
                    <small class="text-muted">If checked, the log will only be attached when the job has failed (overrides 'Attach full job log' for failures).</small>
                </label>
            </div>
        </div>
    </div>

    <div class="form-actions">
        <a href="{{ url_for('settings.manage_settings') }}" class="btn btn-outline-secondary">Back</a>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
    </form>

{% endblock %}

{% block extra_js %}
<script>
function testNotification() {
    const btn = event.target;
    const originalContent = btn.innerHTML;
    
    // Disable button and show loading state
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm me-1"></span>Sending...';

    const _csrfMeta = document.querySelector('meta[name="csrf-token"]');
    const _csrfValue = _csrfMeta ? _csrfMeta.content : '';

    fetch('{{ url_for("settings.test_notification") }}', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': _csrfValue
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            const alert = document.createElement('div');
            alert.className = 'alert alert-success alert-dismissible fade show mt-3';
            alert.innerHTML = `
                <i class="bi bi-check-circle me-2"></i>${data.message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            btn.parentElement.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        } else {
            const alert = document.createElement('div');
            alert.className = 'alert alert-danger alert-dismissible fade show mt-3';
            alert.innerHTML = `
                <i class="bi bi-exclamation-triangle me-2"></i>${data.message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            btn.parentElement.appendChild(alert);
        }
    })
    .catch(error => {
        const alert = document.createElement('div');
        alert.className = 'alert alert-danger alert-dismissible fade show mt-3';
        alert.innerHTML = `
            <i class="bi bi-exclamation-triangle me-2"></i>Failed to send test notification: ${error.message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        btn.parentElement.appendChild(alert);
    })
    .finally(() => {
        btn.disabled = false;
        btn.innerHTML = originalContent;
    });
}
</script>
</div>
{% endblock %}
