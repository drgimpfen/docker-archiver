{% extends 'base.html' %}

{% block content %}
<div class="card mx-auto" style="max-width:800px">
  <div class="card-body">
    <h2 class="card-title">Edit Schedule</h2>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input name="name" class="form-control" value="{{ sch.name }}" required />
      </div>
      <div class="mb-3">
          <label class="form-label">Time</label>
          <input name="time" type="time" class="form-control" required value="{{ sch.time }}" />
      </div>
      <div class="mb-3">
        <label class="form-label">Stacks (select from discovered)</label>
        <select name="stacks" class="form-select" multiple>
            {% for s in stacks %}
            <option value="{{ s.path }}" {% if s.path in (sch.stack_paths or '') %}selected{% endif %}>{{ s.name }} â€” {{ s.path }}</option>
            {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Retention days</label>
        <input name="retention_days" class="form-control" value="{{ sch.retention_days }}" />
      </div>
      <div class="mb-3">
        <label class="form-label">Enabled</label>
        <select name="enabled" class="form-select">
          <option value="true" {% if sch.enabled %}selected{% endif %}>Enabled</option>
          <option value="false" {% if not sch.enabled %}selected{% endif %}>Disabled</option>
        </select>
      </div>
      <button class="btn btn-primary">Save</button>
      <a class="btn btn-secondary" href="{{ url_for('schedules_route') }}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
