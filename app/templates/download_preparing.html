{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Archive Preparing</h3>

          <div class="mt-3">
            <p class="lead">The archive for <strong>{{ stack_name }}</strong> is currently being prepared. Please wait a few minutes or enter your email address to be notified when it is ready.</p>

            <form id="notifyForm" method="POST" action="{{ url_for('download_regenerate', token=token) }}">
              <div class="mb-3">
                <label for="notifyEmail" class="form-label">Email address (optional)</label>
                <input type="email" id="notifyEmail" name="email" class="form-control" placeholder="you@example.com" value="">
              </div>
              <button type="submit" class="btn btn-primary">Save email</button>
            </form>

            <div class="mt-3 text-muted small">This link expires at {{ expires_at | datetime }}.</div>
          </div>

          <div class="mt-4">
            <a href="{{ url_for('dashboard.index') }}" class="btn btn-outline-secondary">Back</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
